<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
	<title>Ремонт квартир</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="header">
				<div class="header-logo"><img src="img/main/logo.png" alt="логотип"></div>
				<div class="header-info">
					<div class="info-contacts">
						<span class="info-adress">Калуга, Москва, МО</span>
						<a class="info-phone" href="tel:+74954225131">+7 (495) 42-251-31</a>
					</div>
					<button class="btn info-btn">Перезвоните мне</button>
				</div>
			</div>	
		</div>
	</section>

	<section class="main">
		<div class="container">
			<div class="main-block">
				<div class="main-text">
					<h1 class="main-text__title">Внутренняя отделка помещений "под ключ"</h1>
					<div class="main-text__subtitle">с гарантией качества, прописанной в договоре</div>
					<div class="info">
						<div class="info__image">
							<img src="img/main/clock.png" alt="часы">
						</div>
						<span class="info__text">Точно соблюдаем сроки</span>
					</div>
					<div class="info">
						<div class="info__image">
							<img src="img/main/calculator.png" alt="калькулятор">
						</div>
						<span class="info__text">Рассчитаем смету на работы и&nbsp;материалы в день обращения</span>
					</div>
					<div class="info">
						<div class="info__image">
							<img src="img/main/paint-board.png" alt="палитра">
						</div>
						<span class="info__text">Предложим более 100 вариантов исполнения дизайна Вашего жилья</span>
					</div>
				</div>
				<div class="main-image">
					<img src="img/main/main-img.png" alt="фото квартиры">
				</div>
			</div>
		</div>
	</section>

</body>
</html>
